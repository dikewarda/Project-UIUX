<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Ticket</title>
</head>

<body>
    <div class="container-sm">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark navigation">
            <div class="container-fluid">
                <ul class="navbar-nav w-100">
                    <div class="row">
                        <div class="col-12 text-center">
                            <li class="nav-item">
                                <a href="ticket-detail.html" class="text-decoration-none text-white">
                                    <p class="seat m-0">Confirm Payment</p>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <a href="payment-method.html" class="text-decoration-none">
                        <img src="assets/img/back.png" alt="back" width="40">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h2 class="mt-2">Order Detail</h2>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <div class="container margin-top">
        <div class="row">
            <div class="col-12">
                <div class="template-new pb-3">
                    <div class="mx-3">
                        <div class="row">
                            <div class="col-4">
                                <img class="image-detail" src="assets/img/avengers.png" alt="avengers" width="90">
                            </div>
                            <div class="col-8 mt-2 p-0">
                                <p class="order-title m-0">AVENGERS: END GAME</p>
                                <p class="order-location m-0">ARAYA XXI Studio 1</p>
                                <p class="order-time">Sunday, 14 Nov 2021, 15:05</p>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <p class="order-number-title m-0">Order Number</p>
                            </div>
                            <div class="col-12">
                                <p class="order-number-text m-0">0108291829190291029102901</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <p class="order-number-title m-0">Seat</p>
                            </div>
                            <div class="col-12">
                                <p class="order-number-text m-0">K9, K10</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <p class="order-number-title m-0">Payment Method</p>
                            </div>
                            <div class="col-12">
                                <p class="order-number-text m-0">Dana (081234567890)</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <p class="order-number-title m-0">Regular Seat</p>
                            </div>
                            <div class="col-12">
                                <span class="order-number-text m-0">Rp. 50.000 </span>
                                <span class="order-price">x 2</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <img src="assets/img/line.png" alt="line" style="max-width: 305px;">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <p class="order-number-title m-0">Total</p>
                            </div>
                            <div class="col-12">
                                <p class="order-total m-0">Rp. 100.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
