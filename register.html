<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Register</title>
</head>

<body>
    <div class="row justify-content-start">
        <div class="col-12">
            <a href="login.html" class="text-decoration-none">
                <img src="assets/img/back.png" alt="back" width="40">
            </a>
        </div>
    </div>
    <div class="container-sm">
        <div class="cover pb-4 pt-2 mx-3">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <img src="assets/img/profile.png" alt="profile" width="70" class="img-fluid">
                </div>
                <div class="col-12 text-center mt-4">
                    <h3><strong>REGISTER</strong></h3>
                </div>
                <div class="col-12 mt-4">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <h4 class="form-register">Firstname...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <h4 class="form-register">Lastname...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <h4 class="form-register">Lastname...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <h4 class="form-register">Gender</h4>
                                </div>
                                <div class="col-5" style="text-align: right;">
                                    <img src="assets/img/dropdown.png" alt="dropdown" width="15">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <h4 class="form-register">Date of Birth</h4>
                                </div>
                                <div class="col-5" style="text-align: right;">
                                    <img src="assets/img/calendar.png" alt="calendar" width="15">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <h4 class="form-register">Email Address...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <h4 class="form-register">Password...</h4>
                                </div>
                                <div class="col-5" style="text-align: right;">
                                    <img src="assets/img/hide.png" alt="hide" width="15">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="box box-register p-1 mx-4">
                        <div class="container-fluid text-left">
                            <div class="row justify-content-between">
                                <div class="col-7">
                                    <h4 class="form-register">Confirm Password...</h4>
                                </div>
                                <div class="col-5" style="text-align: right;">
                                    <img src="assets/img/hide.png" alt="hide" width="15">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 text-center">
                    <a href="#" class="btn btn-dark button-login rounded-pill"><strong>CREATE ACCOUNT</strong></a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
