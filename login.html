<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <div class="container-sm">
        <div class="cover my-4 mx-3">
            <div class="row pt-2">
                <div class="col-12 text-center mt-3">
                    <img src="assets/img/profile.png" alt="profile" width="150" class="img-fluid">
                </div>
                <div class="col-12 text-center mt-4">
                    <h3><strong>PLEASE LOGIN</strong></h3>
                </div>
                <div class="col-12 mt-4">
                    <div class="box rounded-pill p-2 mx-4">
                        <div class="container text-left">
                            <h4>Username...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="box rounded-pill p-2 mx-4">
                        <div class="container text-left">
                            <h4>Password...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-2 text-center">
                    <p class="forgot">Forgot your password? Click
                        <a class="text-decoration-none text-white" href="#"><span class="here">here</span></a>
                    </p>
                </div>
                <div class="col-12 text-center">
                    <a href="home.html" class="btn btn-dark button-login rounded-pill"><strong>LOGIN</strong></a>
                </div>
                <div class="col-12 text-center mt-1">
                    <span class="or">
                        OR
                    </span>
                </div>
                <div class="col-12 text-center mt-1">
                    <a href="home.html" class="btn btn-dark btn-sign rounded-pill">
                        <div class="row">
                            <div class="col-2">
                                <img src="assets/img/google.png" alt="google" width="30">
                            </div>
                            <div class="col-10">
                                Sign in with<strong> Google</strong>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-12 text-center mt-2">
                    <a href="home.html" class="btn btn-dark btn-sign rounded-pill">
                        <div class="row">
                            <div class="col-2">
                                <img src="assets/img/facebook.png" alt="facebook" width="30">
                            </div>
                            <div class="col-10">
                                Sign in with<strong> Facebook</strong>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-12 mt-2 text-center">
                    <p class="forgot">Don't have any account? Register
                        <a class="text-decoration-none text-white" href="register.html">
                            <span class="here">here</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
