<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Preview</title>
</head>

<body>
    <div class="container-sm">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark navigation">
            <div class="container-fluid">
                <ul class="navbar-nav w-100">
                    <div class="row">
                        <div class="col-12 text-center">
                            <li class="nav-item">
                                <a href="order-detail.html" class="text-decoration-none text-white">
                                    <p class="seat m-0">Order</p>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <a href="seat.html" class="text-decoration-none">
                        <img src="assets/img/back.png" alt="back" width="40">
                    </a>
                </div>
                <div class="col-8 text-center mt-1">
                    <p class="payment-title">Payment Method</p>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-between mx-1">
        <div class="col-6">
            <p class="regular-seat">Regular Seat</p>
        </div>
        <div class="col-6" style="text-align: right;">
            <p class="price-regular">Rp. 50.000 <span class="two">x 2</span></p>
        </div>
    </div>
    <div class="row justify-content-between mx-1">
        <div class="col-6">
            <p class="regular-seat">Total</p>
        </div>
        <div class="col-6" style="text-align: right;">
            <p class="price-total">Rp. 100.000</p>
        </div>
    </div>

    <div class="row mx-1">
        <div class="col-12">
            <p class="recent">Recent Payment Method</p>
        </div>
    </div>

    <div class="row mx-1 mt-3">
        <div class="col-12">
            <div class="cover rounded-pill p-3">
                <div class="row">
                    <div class="col-2">
                        <img src="assets/img/selected.png" alt="selected" width="30">
                    </div>
                    <div class="col-5 text-center">
                        <img src="assets/img/dana.png" alt="dana" width="100">
                    </div>
                    <div class="col-5">
                        <p class="phone-number m-0">08123456890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mx-1 mt-4">
        <div class="col-12">
            <div class="cover rounded-pill p-3">
                <div class="row">
                    <div class="col-2">
                        <img src="assets/img/unselected.png" alt="unselected" width="30">
                    </div>
                    <div class="col-5 text-center">
                        <img src="assets/img/visa.png" alt="visa" width="80">
                    </div>
                    <div class="col-5">
                        <p class="phone-number m-0">688919279861</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mx-1 mt-5">
        <div class="col-12">
            <p class="recent">Add Payment Method</p>
        </div>
    </div>

    <div class="row mx-1 mt-3">
        <div class="col-12">
            <div class="cover rounded-pill p-3">
                <div class="row">
                    <div class="col-6">
                        <p class="phone-number m-0">Bank Transfer</p>
                    </div>
                    <div class="col-6" style="text-align: right;">
                        <img src="assets/img/dropdown.png" alt="dropdown" width="20">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mx-1 mt-3">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="cover rounded-pill p-3">
                        <div class="row">
                            <div class="col-6">
                                <p class="phone-number m-0">BCA</p>
                            </div>
                            <div class="col-6" style="text-align: right;">
                                <img src="assets/img/dropdown.png" alt="dropdown" width="20">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="cover rounded-pill p-3">
                        <div class="row">
                            <div class="col-12 text-center">
                                <p class="account-number m-0">Account Number</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
